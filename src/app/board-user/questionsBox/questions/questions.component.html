<h1>All Questions</h1>

<hr>


  <div 
      class="search-resultss"
      infinite-scroll
      [infiniteScrollDistance]="scrollDistance"
      [infiniteScrollUpDistance]="scrollUpDistance"
      [infiniteScrollThrottle]="throttle"
      [scrollWindow]="true"
      (scrolled)="onScrollDown()"
      (scrolledUp)="onScrollUp()">


 <div  *ngFor="let i of data" class="mb-1"> 


       <div class="card p-1 cardSty" >
        <div class="row">

            <div class="col-md-3">
                <ul class="list-group list-group-flush" style="font-size: 10px;">
                    <li class="list-group-item"><span>0</span> Votes</li>
                    <li class="list-group-item"><span>0</span> answers</li>
                    <li class="list-group-item"><span>16</span> views</li>
                  </ul>
            </div>
    
            <div class="col-md-9">

                <a href="" routerLink = "" style="text-decoration: none;">
                  <h3 style="line-height: 1.3;">{{ i.questionNode.title }}</h3>
                </a>
                
                <div class="fontSize13" style="line-height: line-height: 1.3px;">
                  <p *ngIf="i.questionNode.content.length > 130">
                    {{ i.questionNode.content.substr(0,130) }}..<br>
                  </p>
                  <p *ngIf="i.questionNode.content.length < 130 ">
                    {{ i.questionNode.content }}<br>
                  </p>
                </div>


                <!-- Inner row Start -->
                <div class="row">
                    <div class="col-md-8">
                        <span class="p-1 timer">
                          {{i.timer}}
                        </span>
                    </div>

                    <div class="col-md-4 click-to-top tooltip1" style="cursor: pointer;" >
                      <img src="{{i.profilePicture}}" 
                            height="27" width="27" 
                            class="profilePicture " alt="">
                            <span class="mx-1 fontSize11"  >{{i.firstName}}</span><br>

                              <div class="tooltiptext1">
                                <img src="{{i.profilePicture}}" 
                                    height="45" width="45" 
                                    class="profilePicture" alt="">
                                    <span class="mx-3 fontSize11"  >{{i.firstName}}</span>
                                    <br>
                                  <p class="fontSize9 mt-1" style="line-height: 1.4;">
                                    {{i.note}}<br>

                                    <span class="fontSize8">
                                      {{i.email}}
                                    </span>
                                  </p>
                                 
                              </div>

                    </div>
                   
                </div>
                <!-- Inner row End !! -->


             </div>

           </div>

       </div>
 </div>
 
 <div *ngIf="isLoading" class="text-center">
  <!-- <mat-spinner></mat-spinner> -->
  <i class="fa fa-circle-o-notch fa-spin" style="font-size:20px;color: #5767EE;">
  </i>
  <span class="mx-1 font-weight-bold">Loading...</span>
 </div>

</div>
