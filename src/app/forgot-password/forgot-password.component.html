<div class="container">

    <div class="card card-container"  *ngIf="isSumbitMessage">

        
    <h4 class="d_45">
        <i class="bi bi-patch-question-fill theme-text-color"> </i>
        Forgot Email
      </h4>
  

        <form  
            emailForm="form"
            (ngSubmit)="f.form.valid && onSubmit()"
            #f="ngForm"
            novalidate
        >

                <mat-form-field appearance="outline" class="width100" >
                  <mat-label>email id</mat-label>
                  <input 
                  matInput 
                  type="email"
                  name="email"
                  [(ngModel)]="emailForm.email"
                  placeholder="Enter your Email"
                  >
                  
                </mat-form-field>

                <div class="form-group mt-2">
                    <div
                      class="alert alert-danger"
                      role="alert"
                      *ngIf="f.submitted && isLoginFailed"
                    >
                      Login failed: {{ errorMessage }}
                    </div>
                  </div>

                <div class="container text-center" >
                    <button  mat-raised-button class="theme-bg-color theme-bg-with-hover" >
                        submit
                    </button>
                </div>
               
                
        </form>


    </div>




    <!-- SUBMIT OTP AND VERIFY -->
    <div class="card card-container"  *ngIf="!isSumbitMessage">

        <h4 class="d_45 text-center">
          <i class="bi bi-envelope-check-fill fontSize25 theme-text-color"></i>
        </h4>

        <p class="text-center">
          Email Sent Success
        </p>

        <p class="text-success">
            verification Link send Successfully please check your email <br>
            after 10 min link is expired
        </p>

        <form  
            emailForm="form"
            (ngSubmit)="f.form.valid && forgetPassworOtpVerify()"
            #f="ngForm"
            novalidate
        >

                <mat-form-field appearance="outline" class="width100" >
                  <mat-label>OTP</mat-label>
                  <input 
                        matInput 
                        type="text"
                        max="9"
                        name="otp"
                        [(ngModel)]="forgetpassForm.otp"
                        placeholder="Enter your OTP"
                  >
                  
                </mat-form-field>

                <mat-form-field appearance="outline" class="width100" >
                  <mat-label>new password</mat-label>
                  <input 
                        matInput 
                        [type]="hide ? 'password' : 'text'"
                        type="password"
                        name="newPassword"
                        [(ngModel)]="forgetpassForm.newPassword"
                        placeholder="Enter new Password"
                  >
                  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                </mat-form-field>


                <mat-form-field appearance="outline" class="width100" >
                    <mat-label>conform password</mat-label>
                    <input 
                          matInput 
                          [type]="hidec ? 'password' : 'text'"
                          type="password"
                          name="conformPassword"
                          [(ngModel)]="forgetpassForm.conformPassword"
                          placeholder="conform Password"
                    >
                    <button mat-icon-button matSuffix (click)="hidec = !hidec" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidec">
                      <mat-icon>{{hidec ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                  </mat-form-field>

                <div class="form-group mt-2">
                    <div
                      class="alert alert-danger"
                      role="alert"
                      *ngIf="f.submitted && isLoginFailed"
                    >
                      Login failed: {{ errorMessage }}
                    </div>
                  </div>

                <div class="container text-center" >
                    <button  mat-raised-button color="primary" >
                        submit OTP
                    </button>
                </div>
               
                
        </form>
    
    
        </div>

</div>
