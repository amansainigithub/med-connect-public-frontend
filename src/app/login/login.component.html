<div class="col-md-12">
  <div class="card card-container border-0">
    <!-- <img
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card"
    /> -->

    <h2 class="d_45">
      Login
    </h2>

    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="username">email</label>
        <input
          type="email"
          class="form-control"
          name="username"
          [(ngModel)]="form.username"
          required
          #username="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="username.errors && f.submitted"
        >
          Username is required!
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="password.errors && f.submitted"
        >
          <!-- <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">
            Password must be at least 6 characters
          </div> -->
          Password is required!
        </div>
      </div>

      <div class="container text-center mt-4 " style="margin: auto">
        <button mat-raised-button color="primary" class="width100"> 
          <i class="bi bi-key-fill"></i> 
          Login
        </button>
      </div>

      <div class="form-group mt-2">
        <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && isLoginFailed">
            Login failed: {{ errorMessage }}

            <div  class="container text-center mt-2 " style="margin: auto">
              <button routerLink="/resend-email-link" mat-stroked-button color="primary" class="width100"> 
                <i class="px-2 bi bi-envelope-fill"></i>
                Resend Email Link
              </button>
            </div>

        </div>

      </div>
    </form>

    <div   *ngIf="!isLoggedIn" class="container text-center mt-2 " style="margin: auto">
      <a routerLink="/forgot-password" mat-stroked-button color="primary" class="width100"> 
        <i class="bi bi-patch-question-fill"></i>
         Forget-password
      </a>
    </div>

    <div class="alert alert-success" *ngIf="isLoggedIn">
      Logged in as {{ roles }}.
    </div>
  </div>
</div>
